<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
  <h2 class="text-center mb-4">Event Registration</h2>

  <form class="needs-validation" novalidate>
    <!-- Name -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Full Name" required>
      <label for="name">Full Name</label>
      <div class="invalid-feedback">Please enter your full name.</div>
    </div>

    <!-- Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email" required data-bs-toggle="tooltip" title="We'll never share your email.">
      <label for="email">Email address</label>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <!-- Phone -->
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="[0-9]{10}" required data-bs-toggle="tooltip" title="Enter 10-digit mobile number">
      <label for="phone">Phone Number</label>
      <div class="invalid-feedback">Enter a 10-digit phone number.</div>
    </div>

    <!-- Event Type -->
    <div class="form-floating mb-3">
      <select class="form-select" id="eventType" required>
        <option value="">Select an event</option>
        <option value="Hackathon">Hackathon</option>
        <option value="Workshop">Workshop</option>
        <option value="Tech Talk">Tech Talk</option>
      </select>
      <label for="eventType">Event Type</label>
      <div class="invalid-feedback">Please select an event.</div>
    </div>

    <!-- Terms -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="agree" required>
      <label class="form-check-label" for="agree">
        I agree to the terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <button class="btn btn-primary w-100" type="submit">Register</button>
  </form>
</div>

<!-- Bootstrap JS (Tooltip + Validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable Bootstrap tooltips
  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  tooltipTriggerList.map(t => new bootstrap.Tooltip(t));

  // Form validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
